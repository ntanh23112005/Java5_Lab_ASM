<html th:replace="~{/layout::view(~{::title},~{::.row})}">

<head>
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="row my-5" th:insert="~{/components/carousels}"></div>

    <div class="row my-5 text-lg-center">
        <h2>
            <span style="border-bottom: 3px solid #e0c682; font-weight: bold;">Đồng hồ bán chạy</span>
        </h2>
    </div>

    <div class="row">
        <div class="col-3" th:each="p : ${products}">
			<a th:href=@{|/chi-tiet-san-pham/${p.id}|} class="nav-items text-decoration-none">
            <div th:insert="~{/components/product :: product(name=${p.name}, unitPrice=${p.unitPrice}, image=${p.image}, id=${p.id})}"></div>
			</a>
        </div>
    </div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
