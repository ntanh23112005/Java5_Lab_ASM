<html th:replace="~{/layout::view(~{::title},~{::.row})}">

<head>
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="row my-5" th:insert="~{/components/carousels}"></div>

    <div class="row my-5 text-lg-center">
        <h2>
            <span style="border-bottom: 3px solid #e0c682; font-weight: bold;">Đồng hồ bán chạy</span>
        </h2>
    </div>

    <div class="row">
        <div class="col-3" th:each="p : ${products}">
            <div th:insert="~{/components/product :: product(name=${p.name}, price=${p.price}, img=${p.img})}"></div>
        </div>
    </div>
</body>

</html>
