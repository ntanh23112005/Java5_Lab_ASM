<html th:replace="~{/layout::view(~{::title},~{::.row})}">
    <head>
        <title>Home Page</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="row" th:replace="~{/components/carousels}"></div>

		<div class="row">
		    <div class="col-6" th:each="p : ${products}">
		        <div th:insert="~{/components/product :: product(name=${p.name}, price=${p.price}, img=${p.img})}"></div>
		    </div>
		</div>
        
    </body>
</html>
