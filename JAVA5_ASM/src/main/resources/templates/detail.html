<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Chi Tiết Sản Phẩm</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
	<header th:replace="~{/components/menu}"></header>

	<div class="container mt-4" th:object="${p}">
		<div class="row">
			<!-- Ảnh lớn -->
			<div class="col-md-6 text-center" style="height: 350px;">
				<img th:src="@{|/img/*{image}|}" alt="Ảnh sản phẩm" class="img-fluid" style="height: 100%;">
			</div>

			<!-- Thông tin sản phẩm -->
			<div class="col-md-6">
				<h3 th:text="*{category.name}">Thương hiệu</h3>
				<h2 th:text="*{name}">Tên sản phẩm</h2>
				<strong>Mã sản phẩm:</strong><p th:text="*{id}"></p>
				<h2 class="text-danger" th:text="*{#numbers.formatInteger(unitPrice, 0, 'COMMA')} + ' đ'">Giá</h2>

				<div class="mt-3">
					<button class="btn-add-cart">
						<i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i> Thêm vào giỏ hàng
					</button>
					<button class="btn-call-cart">
						<i class="fa-solid fa-phone" style="color: #ffffff;"></i> Thương lượng
					</button>
				</div>
			</div>
		</div>

		<!-- Mô tả sản phẩm và thông tin vận chuyển -->
		<div class="row mt-4">
			<div class="col-md-6">
				<h4>Mô tả sản phẩm</h4>
				<p>Chi tiết về sản phẩm...</p>
			</div>
			<div class="col-md-6">
				<h4>Thông tin vận chuyển</h4>
				<p>Giao hàng từ 3 - 5 ngày làm việc. Hỗ trợ đổi trả trong 7 ngày.</p>
			</div>
		</div>
	</div>

	<footer th:replace="~{/components/footer}"></footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
