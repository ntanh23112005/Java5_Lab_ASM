<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Hover</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            transition: all 0.3s ease-in-out;
            border-radius: 10px;
            overflow: hidden;
            background-color: white;
        }

        .card img {
            transition: transform 0.3s ease-in-out;
            display: block;
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .card:hover {
            background-color: yellow !important; /* Kiểm tra hover */
        }

        .card:hover img {
            transform: scale(1.1) !important; /* Zoom ảnh */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card border-0">
            <img src="https://via.placeholder.com/300" alt="Test Image">
            <div class="card-body">
                <h5 class="card-title">Sản phẩm test</h5>
                <p class="card-text">Giá: 1.000.000 đ</p>
            </div>
        </div>
    </div>
</body>
</html>
