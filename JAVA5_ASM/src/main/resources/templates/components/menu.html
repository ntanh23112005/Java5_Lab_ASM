<html>

<head>
	<style>
		/* Định dạng thanh menu */
		.menu-bar {
			display: flex;
			height: 90px;
			background-color: #ffffff;
			box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.1);
			padding: 10px;
			margin-bottom: 30px;
			justify-content: space-between;
			align-items: center;
			font-size: 20px;
			font-weight: 700;
		}

		.menu-items {
			color: #000000;
			text-decoration: none;
			margin-right: 10px;
			padding: 10px 20px;
			display: block;
		}

		.menu-items:hover {
			color: #e0c682;
		}

		/* Dropdown chung */
		.dropdown {
			position: relative;
			display: inline-block;
		}

		.dropdown-content {
			display: none;
			position: absolute;
			background-color: white;
			min-width: 150px;
			box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
			z-index: 1;
		}

		.dropdown-content a {
			color: black;
			padding: 10px;
			display: block;
			text-decoration: none;
		}

		.dropdown-content a:hover {
			color: #e0c682;
		}

		.dropdown:hover .dropdown-content {
			display: block;
		}

		/* Avatar tròn */
		.avatar {
			width: 50px;
			height: 50px;
			border-radius: 50%;
			object-fit: cover;
			cursor: pointer;
			border: 1px solid #e0c682;
		}

		.account-container {
			display: flex;
			align-items: center;
			gap: 10px;
		}

		.account-name {
			font-size: 18px;
			font-weight: bold;
		}

		.account-container {
			position: relative;
			display: flex;
			align-items: center;
			cursor: pointer;
			margin-right: 20px;
		}

		.account-container img {
			width: 50px;
			height: 50px;
			border-radius: 50%;
			object-fit: cover;
			border: 2px solid #e0c682;
		}

		.account-container .dropdown-content {
			position: absolute;
			right: 0;
			top: 100%;
			min-width: 160px;
			background-color: white;
			box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
			border-radius: 8px;
			padding: 10px;
			display: none;
			z-index: 10;
		}

		.account-container:hover .dropdown-content,
		.account-container .dropdown-content:hover {
			display: block;
		}
	</style>
</head>

<body>
	<nav class="menu-bar">
		<img style="width: 100px; height: 60px;" th:src="@{|/img/logo_noback.png|}" alt="">

		<a href="/trang-chu" class="menu-items">Trang chủ</a>

		<div class="dropdown">
			<a href="#" class="menu-items">Thương hiệu</a>
			<div class="dropdown-content">
				<a href="#">Casio</a>
				<a href="#">Rolex</a>
				<a href="#">Seiko</a>
			</div>
		</div>

		<a href="#" class="menu-items">Đồng hồ nam</a>
		<a href="#" class="menu-items">Đồng hồ nữ</a>
		<a href="#" class="menu-items">Giới thiệu</a>

		<div class="dropdown">
			<a href="#" class="menu-items">Ngôn ngữ</a>
			<div class="dropdown-content">
				<a href="#">Tiếng Việt</a>
				<a href="#">English</a>
			</div>
		</div>

		<!-- Avatar & Dropdown Tài khoản -->
		<div class="dropdown account-container">
			<th:block th:if="${session.loggedUser != null}">
				<img th:src="@{|/img/${session.loggedUser.photo}|}" alt="Avatar" class="avatar">
			</th:block>
			<th:block th:if="${session.loggedUser == null}">
							<img th:src="@{|/img/|}" alt="Avatar" class="avatar">
						</th:block>
			<div class="dropdown-content">
				<!-- Nếu đã đăng nhập -->
				<th:block th:if="${session.loggedUser != null}">
					<span>Xin chào, </span>
					<p class="account-name" th:text="${session.loggedUser.fullname}"></p>
					<a href="/account/profile">Thông tin cá nhân</a>
					<a href="/account/logout">Đăng xuất</a>
				</th:block>

				<!-- Nếu chưa đăng nhập -->
				<th:block th:if="${session.loggedUser == null}">
					<a href="/account/login">Đăng nhập</a>
					<a href="/account/register">Đăng ký</a>
				</th:block>
			</div>
		</div>

	</nav>
</body>

</html>
