<html>

<head>
	<style>
		.card {
			transition: all 0.3s ease-in-out !important;
			border-radius: 10px !important;
		}

		.card img {
			transition: transform 0.3s ease-in-out !important;
		}

		.card:hover img {
			transform: scale(1.1) !important;
		}
	</style>
</head>

<body>
	<div th:fragment="product(name, unitPrice, image, id)">
		<div class="card border-0 h-100 d-flex flex-column">
			<img th:src="@{|/img/${image}|}" class="card-img-top img-fluid" style="height: 300px; object-fit: contain;"
				alt="Product Image">
			<div class="card-body d-flex flex-column justify-content-between">
				<h5 class="card-title text-truncate" th:text="${name}" style="max-width: 100%; color: black;"></h5>
				<div class="d-flex justify-content-between align-items-center mt-3">
					<p class="card-text text-danger fw-bold mb-0"
						th:text="${#numbers.formatInteger(unitPrice, 0, 'COMMA')} + ' Ä‘'"></p>
					<a th:href="@{|/add-cart/${id}|}" class="btn btn-primary btn-sm text-white">Mua ngay</a>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
