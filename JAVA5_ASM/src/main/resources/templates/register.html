<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 450px;">
        <h3 class="text-center fw-bold text-success">Đăng ký tài khoản</h3>

        <!-- Thông báo lỗi từ server (nếu có) -->
        <div th:if="${error}" class="alert alert-danger text-center">
            <span name="registerError"  th:text="${error}"></span>
        </div>

        <form action="/account/register" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Họ và tên</label>
                <input type="text" name="fullName" class="form-control" placeholder="Nhập họ tên">
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" placeholder="Nhập email">
            </div>
            <div class="mb-3">
                <label class="form-label">Số điện thoại</label>
                <input type="text" name="mobile" class="form-control" placeholder="Nhập số điện thoại">
            </div>
            <div class="mb-3">
                <label class="form-label">Mật khẩu</label>
                <input type="password" name="password" class="form-control" placeholder="Nhập mật khẩu">
            </div>
            <div class="mb-3">
                <label class="form-label">Xác nhận mật khẩu</label>
                <input type="password" name="confirmPassword" class="form-control" placeholder="Nhập lại mật khẩu">
            </div>
            <div class="mb-3">
                <label class="form-label">Ảnh Đại Diện</label>
                <input type="file" class="form-control" name="photo" id="photoInput" accept="image/*">
            </div>
            <button name="submit" type="submit" class="btn btn-success w-100">Đăng ký</button>
        </form>

        <p class="text-center mt-3">
            Đã có tài khoản? <a href="/account/login" class="text-primary">Đăng nhập</a>
        </p>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
