<th:block th:object="${nvPoly}">
<ul>
	<li th:text="*{id}"></li>
	<li th:text="*{#strings.capitalizeWords(name.toLowerCase())}"></li>
	<li th:text="*{gender ? 'Male':'Female'}"></li>
	<li th:text="*{#dates.format(birthday, 'dd-MM-yyyy')}"></li>
	<li>
		<img th:src="@{|/img/*{photo}|}" style="width: 50px; height: 50px;">
	</li>
	<li th:text="*{	#numbers.formatDecimal(salary, 0, 'COMMA', 2, 'POINT')}"></li>
	<li th:text="*{	#numbers.formatDecimal(salary, 0, 2)}"></li>
</ul>

	<h1 th:text="*{id}"></h1>
</th:block>
